<div class="order">
    <div class="order-header" *ngIf="order">
      <div class="order-presentation">
        <h3>Commande {{ order.order_id }} - {{ order.ticket_type }}</h3>
        <p *ngIf="order.date_order">Passée le {{ order.date_order.split('T')[0] }}</p>
        <p>Total : {{ order.price }} €</p>
      </div>
      <div class="order-actions">
        <a (click)="showDetails()" *ngIf="!showDetailsOrder">Voir les détails</a>
        <a (click)="showDetails()" *ngIf="showDetailsOrder">Masquer les détails</a>
      </div>
    </div>
    <div class="order-content">
      <div *ngIf="showDetailsOrder">
        <div class="order-details">
          <div *ngFor="let ticket of order.tickets">
            <app-ticket [ticket]="ticket" />
          </div>
        </div>
      </div>
    </div>
  </div>
